<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Article Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Article Search</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="term">
      <label for="query-input">Search for Articles</label>
      <input type="text" id="query-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-article" type="submit" value="Article Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="article-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-article").on("click", function(event) {

        // event.preventDefault() can be used to prevent an event's default behavior.
        // Here, it prevents the submit button from trying to submit a form when clicked
        event.preventDefault();

        // Here we grab the text from the input box
        var query = $("#query-input").val().trim();
        var apiKey = "nyyZMAXYiGArguxci9mhj9jBGzSX3wtu"

        // Here we construct our URL
        var queryURL = `https://api.nytimes.com/svc/search/v2/articlesearch.json?q=${query}&api-key=${apiKey}`

        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // ------YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE.

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          // $("#query-input").text(JSON.stringify(response));

          console.log(response.response.lead_paragraph)
        });

        // -----------------------------------------------------------------------

      });
    </script>
  </div>
</body>

</html>

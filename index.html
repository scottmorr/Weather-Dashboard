<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Using Semantic UI instead of Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" id="addDate">Weather Dashboard for </h1>
            <p class="lead">Check the weather in any city you want!</p>
            <div id="addDate"></div>
        </div>
    </div>


    <div class="container">


        <aside>
            <form class="form-inline my-2 my-lg-0" id="search-box">
                <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>
                <input class="form-control" type="text" id="search-value"placeholder="City Name"><br>
            </form>
          
        </aside>
<!--    add classes and append weather to each class-->
        <div class="card" id="current-city">
            <div id="city"></div>
            <div id="temp" class="temperatureFarenheit"></div>
            <div id="humidity" class="currentHumidity"></div>
            <div id="windSpeed" class="currentWindSpeed"></div>
            <div id="uvIndex" class="currentUvIndex"></div>
        </div>
    </div>
        
        <div class="container2" id="fiveDay">
            


        
            
        </div>

    




















   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>



</body>

</html>
